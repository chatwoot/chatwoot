apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    scout.commandk.dev/mutation-mode: ignore
    secret.reloader.stakater.com/reload: SECRET_NAME
  name: DEPLOYMENT_NAME
  namespace: chatwoot
  labels:
    app: APP_NAME
spec:
  replicas: MIN_REPLICAS
  minReadySeconds: 50
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  selector:
    matchLabels:
      app: APP_NAME
  template:
    metadata:
      labels:
        app: APP_NAME
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - chatwoot
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: chatwoot-efs-claim
      containers:
        - name: APP_NAME
          image: DOCKER_IMAGE_NAME
          envFrom:
          - secretRef:
              name: SECRET_NAME
          resources:
            limits:
              cpu: 'TOTAL_CPU'
              memory: 'LIMIT_MEMORY'
            requests:
              cpu: 'REQUEST_CPU'
              memory: 'REQUEST_MEMORY'
          ports:
            - containerPort: 3000
          volumeMounts:
          - name: persistent-storage
            mountPath: /app/storage
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: DEPLOYMENT_NAME-hpa
  namespace: chatwoot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: DEPLOYMENT_NAME
  minReplicas: MIN_REPLICAS
  maxReplicas: MAX_REPLICAS
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource    
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80            
