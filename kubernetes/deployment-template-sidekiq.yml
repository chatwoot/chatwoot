apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    scout.commandk.dev/mutation-mode: ignore
    secret.reloader.stakater.com/reload: SECRET_NAME
  name: DEPLOYMENT_NAME
  namespace: chatwoot
  labels:
    app: APP_NAME
spec:
  replicas: MIN_REPLICAS
  minReadySeconds: 50
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  selector:
    matchLabels:
      app: APP_NAME
  template:
    metadata:
      labels:
        app: APP_NAME
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - api-gtw-elixir
      containers:
        - name: APP_NAME
          image: DOCKER_IMAGE_NAME
          envFrom:
          - secretRef:
              name: SECRET_NAME
          resources:
            limits:
              cpu: 'TOTAL_CPU'
              memory: 'LIMIT_MEMORY'
            requests:
              cpu: 'REQUEST_CPU'
              memory: 'REQUEST_MEMORY'
          ports:
            - containerPort: 3000
