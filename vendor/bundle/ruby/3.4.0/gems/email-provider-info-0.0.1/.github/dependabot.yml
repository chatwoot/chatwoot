---
# Documentation:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: "daily"
