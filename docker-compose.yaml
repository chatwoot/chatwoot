name: crove
services:
  base: &base
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        BUNDLE_WITHOUT: ''
        EXECJS_RUNTIME: 'Node'
        RAILS_ENV: 'development'
        RAILS_SERVE_STATIC_FILES: 'false'
    tty: true
    stdin_open: true
    image: crove:development
    container_name: crove
    env_file: .env
    restart: unless-stopped

  rails:
    <<: *base
    build:
      context: .
      dockerfile: ./docker/dockerfiles/rails.Dockerfile
    image: crove-rails:development
    container_name: rails
    working_dir: /app
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    depends_on:
      - vite
      - sidekiq
    ports:
      - 3007:3000
    env_file: .env
    environment:
      - VITE_DEV_SERVER_HOST=vite
      - NODE_ENV=development
      - RAILS_ENV=development
    entrypoint: /app/docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    networks:
      - default
      - Gateway
    restart: unless-stopped

  sidekiq:
    <<: *base
    container_name: sidekiq
    working_dir: /app
    image: crove-rails:development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    environment:
      - NODE_ENV=development
      - RAILS_ENV=development
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    networks:
      - default
      - Gateway
    restart: unless-stopped

  vite:
    <<: *base
    container_name: vite
    working_dir: /app
    build:
      context: .
      dockerfile: ./docker/dockerfiles/vite.Dockerfile
    image: crove-vite:development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    ports:
      - "3036:3036" # Vite dev server
    environment:
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - NODE_ENV=development
      - RAILS_ENV=development
    entrypoint: /app/docker/entrypoints/vite.sh
    command: bin/vite dev
    networks:
      - default
      - Gateway
    restart: unless-stopped

volumes:
  packs:
  node_modules:
  cache:
  bundle:

networks:
  Gateway:
    external: true
