parameters:
  - $ref: '#/components/parameters/account_id'
  - name: id
    in: path
    required: true
    schema:
      type: number
    description: ID of the contact

get:
  tags:
    - Contacts
  operationId: contactConversations
  summary: Contact Conversations
  description: Get conversations associated with that contact
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: number
      description: ID of the contact
    - name: status
      in: query
      schema:
        oneOf:
          - type: string
            enum: ['all', 'open', 'resolved', 'pending', 'snoozed']
          - type: array
            items:
              type: string
              enum: ['open', 'resolved', 'pending', 'snoozed']
      description: Filter by conversation status. Can be a single status or an array of statuses (e.g., status[]=open&status[]=pending). Returns all statuses if not specified.
  security:
    - userApiKey: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/contact_conversations_response'
    '404':
      description: Contact not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/bad_request_error'
    '403':
      description: Access denied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/bad_request_error'
