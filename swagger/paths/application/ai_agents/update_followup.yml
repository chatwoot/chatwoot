tags:
  - AI Agents
operationId: update-an-account-agent-bot-followups
summary: Update an agent bot followups
description: Update an agent bot followups in the account
security:
  - userApiKey: []
parameters:
  - in: path
    name: id
    type: integer
    required: true
    description: The ID of the ai agent to be updated
  - name: data
    in: body
    required: true
    schema:
      type: array
      description: Array of followups
      items:
        type: object
        required:
          - id
          - prompts
          - delay
          - send_as_exact_message
          - handoff_to_agent_after_sending
        properties:
          id:
            type: integer
            description: The ID of the followup
          prompts:
            type: string
            description: The prompts to be used by the followup
          delay:
            type: integer
            description: The delay to be used by the followup
          send_as_exact_message:
            type: boolean
            description: Whether to send the followup as exact message
          handoff_to_agent_after_sending:
            type: boolean
            description: Whether to handoff the followup to agent after sending
responses:
  200:
    description: Success
    schema:
      type: array
      description: Array of followups
      items:
        $ref: '#/definitions/ai_agent_followup'
  404:
    description: Agent bot not found
  403:
    description: Forbidden
  401:
    description: Unauthorized
  400:
    description: Bad request