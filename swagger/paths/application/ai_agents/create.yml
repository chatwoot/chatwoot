tags:
  - AI Agents
operationId: add-new-ai-agent-to-account
summary: Add a New AI Agent
description: Add a new AI Agent to Account
security:
  - userApiKey: []
parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      required:
        - name
        - template_id
      properties:
        name:
          type: string
          description: Full Name of the agent
        template_id:
          type: integer
          description: Template ID of the agent
responses:
  200:
    description: Success
    schema:
      $ref: '#/definitions/ai_agent'
  403:
    description: Access denied