tags:
  - AI Agents
operationId: update-an-account-agent-bot
summary: Update an agent bot
description: Update an agent bot in the account
security:
  - userApiKey: []
parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      required:
        - name
        - system_prompts
        - welcoming_message

      properties:
        name:
          type: string
          description: The name of the agent bot
        system_prompts:
          type: string
          description: The system prompts to be used by the agent bot
        welcoming_message:
          type: string
          description: The welcome message to be used by the agent bot
        selected_labels:
          type: array
          description: The labels and their conditions for the agent bot
          items:
            type: object
            properties:
              label_id:
                type: integer
                description: The ID of the label
              label_conditions:
                type: string
                nullable: true
                description: The conditions associated with the label
        routing_conditions:
          type: string
          description: The routing conditions to be used by the agent bot
        control_flow_rules:
          type: boolean
          description: Whether to enable control flow rules for the agent bot
        model_name:
          type: string
          description: The model name to be used by the agent bot
        history_limit:
          type: integer
          description: The history limit to be used by the agent bot
        context_limit:
          type: integer
          description: The context limit to be used by the agent bot
        message_await:
          type: integer
          description: The message await to be used by the agent bot
        message_limit:
          type: integer
          description: The message limit to be used by the agent bot
        timezone:
          type: string
          description: The timezone to be used by the agent bot
responses:
  200:
    description: Success
    schema:
      $ref: '#/definitions/ai_agent'
  404:
    description: Agent bot not found
  403:
    description: Access denied