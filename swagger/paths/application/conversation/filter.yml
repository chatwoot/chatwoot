tags:
  - Conversations
operationId: conversationFilter
description: Filter conversations with custom filter options and pagination
summary: Conversations Filter
security:
  - userApiKey: []
parameters:
  - name: page
    in: query
    schema:
      type: number
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          payload:
            type: array
            items:
              type: object
              properties:
                attribute_key:
                  type: string
                  description: filter attribute name
                filter_operator:
                  type: string
                  description: filter operator name
                  enum: [equal_to, not_equal_to, contains, does_not_contain]
                values:
                  type: array
                  items:
                    type: string
                  description: array of the attribute values to filter
                query_operator:
                  type: string
                  description: query operator name
                  enum: [AND, OR]
            example:
              - attribute_key: 'browser_language'
                filter_operator: 'not_equal_to'
                values: ['en']
                query_operator: 'AND'
              - attribute_key: 'status'
                filter_operator: 'equal_to'
                values: ['pending']
                query_operator: null

responses:
  '200':
    description: Success
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/conversation_list'
  '400':
    description: Bad Request Error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/bad_request_error'
