### Custom Filters goes here

# Teams
/api/v1/accounts/{account_id}/custom_filters:
  parameters:
    - $ref: '#/parameters/account_id'
    - in: query
      name: filter_type
      schema:
        type: string
        enum: ['conversation', 'contact', 'report']
      required: false
      description: The type of custom filter
