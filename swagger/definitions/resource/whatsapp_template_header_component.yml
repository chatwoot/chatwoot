type: object
description: WhatsApp template header component
properties:
  type:
    type: string
    enum: ['HEADER']
    description: Component type
    example: 'HEADER'
  format:
    type: string
    enum: ['TEXT', 'IMAGE', 'VIDEO', 'DOCUMENT']
    description: Header format type
    example: 'IMAGE'
  text:
    type: string
    description: Header text content (for TEXT format only)
    example: 'Your Order Update'
  example:
    type: object
    description: Example values for header parameters
    properties:
      header_text:
        type: array
        description: Example text values for TEXT headers
        items:
          type: string
        example: ['John Doe']
      header_handle:
        type: array
        description: Example media URLs for media headers
        items:
          type: string
          format: uri
        example: ['https://example.com/images/product.jpg']
required:
  - type
  - format