type: object
properties:
  id:
    type: integer
    description: Id of the conversation
  inbox_id:
    type: string
    description: The inbox id of the conversation
  messages:
    type: array
    items:
      $ref: '#/components/schemas/message'
    description: Messages in the conversation
  contact:
    type: object
    description: The contact information associated to the conversation
  group:
    type: boolean
    description: Whether this is a group conversation
  group_title:
    type: string
    description: Title/name of the group conversation
  group_source_id:
    type: string
    description: External identifier for the group (e.g., from WhatsApp or Telegram)
  group_contacts:
    type: array
    description: Additional contacts in the group conversation (excluding primary contact)
    items:
      type: object
      properties:
        id:
          type: integer
          description: Id of the group contact association
        contact_id:
          type: integer
          description: Id of the contact
        contact:
          type: object
          description: Contact details
