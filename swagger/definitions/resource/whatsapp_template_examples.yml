type: object
description: Examples of all supported WhatsApp template types
properties:
  text_only:
    type: object
    description: Simple text-only template
    example:
      name: 'greet'
      category: 'MARKETING'
      language: 'en_US'
      body:
        '1': 'John Doe'
  
  text_header_body_footer:
    type: object
    description: Text header with body and footer
    example:
      name: 'hello_world'
      category: 'UTILITY'
      language: 'en_US'
      body:
        '1': 'John Doe'

  image_header_body:
    type: object
    description: Image header with body text
    example:
      name: 'order_confirmation'
      category: 'MARKETING'
      language: 'en_US'
      header:
        media_url: 'https://example.com/images/product.jpg'
        media_type: 'image'
      body:
        '1': 'John Doe'
        '2': 'Order #12345'

  video_header_body:
    type: object
    description: Video header with body text
    example:
      name: 'training_video'
      category: 'MARKETING'
      language: 'en_US'
      header:
        media_url: 'https://example.com/videos/tutorial.mp4'
        media_type: 'video'
      body:
        '1': 'Advanced Features'

  document_header_body:
    type: object
    description: Document header with body text
    example:
      name: 'purchase_receipt'
      category: 'UTILITY'
      language: 'en_US'
      header:
        media_url: 'https://example.com/files/receipt.pdf'
        media_type: 'document'
      body:
        '1': 'John Doe'
        '2': '$125.99'

  url_button:
    type: object
    description: Template with URL button
    example:
      name: 'feedback_request'
      category: 'MARKETING'
      language: 'en_US'
      body:
        '1': 'John Doe'
      buttons:
        - type: 'url'
          parameter: 'survey123456'

  phone_button:
    type: object
    description: Template with phone number button
    example:
      name: 'support_callback'
      category: 'UTILITY'
      language: 'en_US'
      body:
        '1': 'John Doe'
        '2': 'technical issue'

  copy_code_button:
    type: object
    description: Template with copy code button
    example:
      name: 'discount_coupon'
      category: 'MARKETING'
      language: 'en_US'
      body:
        '1': 'John Doe'
        '2': '20% off'
      buttons:
        - type: 'copy_code'
          parameter: 'SAVE20'

  quick_reply_buttons:
    type: object
    description: Template with quick reply buttons
    example:
      name: 'technician_visit'
      category: 'UTILITY'
      language: 'en_US'
      body:
        '1': 'John Doe'
        '2': '2025-01-15 at 2:00 PM'

  multiple_static_url_buttons:
    type: object
    description: Template with multiple static URL buttons
    example:
      name: 'event_invitation_static'
      category: 'MARKETING'
      language: 'en_US'
      body:
        '1': 'Annual Conference 2025'
        '2': 'January 15, 2025'

  complex_template:
    type: object
    description: Complex template with header, body, and buttons
    example:
      name: 'purchase_receipt'
      category: 'UTILITY'
      language: 'en_US'
      header:
        media_url: 'https://example.com/files/receipt.pdf'
        media_type: 'document'
      body:
        '1': 'John Doe'
        '2': '$125.99'
        '3': '2025-01-15'
      buttons:
        - type: 'url'
          parameter: 'track123456'
        - type: 'copy_code'
          parameter: 'SAVE20'