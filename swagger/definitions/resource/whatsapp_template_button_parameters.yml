type: object
description: WhatsApp template button component parameters for interactive templates
properties:
  type:
    type: string
    enum: ['button']
    description: Component type identifier
    example: 'button'
  sub_type:
    type: string
    enum: ['url', 'copy_code']
    description: Button sub-type for parameter handling
    example: 'url'
  index:
    type: string
    description: Button index (0-based) to identify which button the parameter applies to
    example: '0'
  parameters:
    type: array
    description: Array of button parameter values
    items:
      oneOf:
        - type: object
          description: URL button parameter for dynamic URLs
          properties:
            type:
              type: string
              enum: ['text']
              description: Parameter type
            text:
              type: string
              description: Dynamic URL suffix or parameter value
              example: 'track123456'
          required:
            - type
            - text
        - type: object
          description: Copy code button parameter
          properties:
            type:
              type: string
              enum: ['text']
              description: Parameter type
            text:
              type: string
              description: Coupon/discount code (max 15 characters)
              pattern: '^[A-Za-z0-9]{1,15}$'
              example: 'SAVE20'
          required:
            - type
            - text
    example:
      - type: 'text'
        text: 'track123456'
required:
  - type
  - sub_type
  - index
  - parameters