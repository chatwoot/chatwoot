type: object
description: WhatsApp Business API message template structure
properties:
  name:
    type: string
    description: Template name as registered in WhatsApp Business Manager
    example: 'order_confirmation'
  language:
    type: string
    description: Template language code (BCP 47 format)
    example: 'en_US'
  status:
    type: string
    enum: ['APPROVED', 'PENDING', 'REJECTED', 'DISABLED']
    description: Template approval status
    example: 'APPROVED'
  category:
    type: string
    enum: ['UTILITY', 'MARKETING', 'SHIPPING_UPDATE', 'TICKET_UPDATE', 'ISSUE_RESOLUTION']
    description: Template category as defined by WhatsApp Business API
    example: 'UTILITY'
  components:
    type: array
    description: Template components (header, body, footer, buttons)
    items:
      oneOf:
        - $ref: '#/components/schemas/whatsapp_template_header_component'
        - $ref: '#/components/schemas/whatsapp_template_body_component'
        - $ref: '#/components/schemas/whatsapp_template_footer_component'
        - $ref: '#/components/schemas/whatsapp_template_buttons_component'
  supported:
    type: boolean
    description: Whether this template type is supported by Chatwoot
    example: true
required:
  - name
  - language
  - status
  - category
  - components