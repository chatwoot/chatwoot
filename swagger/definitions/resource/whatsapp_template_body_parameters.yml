type: object
description: WhatsApp template body component parameters
properties:
  type:
    type: string
    enum: ['body']
    description: Component type identifier
    example: 'body'
  parameters:
    type: array
    description: Array of body parameter values for variable placeholders
    items:
      type: object
      properties:
        type:
          type: string
          enum: ['text']
          description: Parameter type
        text:
          type: string
          description: Text value for the parameter
          example: 'John Doe'
    example:
      - type: 'text'
        text: 'John Doe'
      - type: 'text'
        text: 'Order #12345'
required:
  - type
  - parameters