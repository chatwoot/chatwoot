<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lo sentimos, algo salió mal (500)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Inter', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .dialog {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
      text-align: center;
      animation: fadeIn 0.5s ease-out both;
    }

    .dialog header {
      background: #ff6b6b;
      color: #fff;
      padding: 1.5rem 1rem;
    }

    .dialog header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .dialog .content {
      padding: 1.5rem 1rem;
    }

    .dialog .content p {
      margin-bottom: 1rem;
      line-height: 1.5;
      font-size: 1rem;
    }

    .dialog .content a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      color: #ff6b6b;
      transition: color 0.2s;
    }

    .dialog .content a:hover {
      color: #d94c4c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Este archivo se encuentra en public/500.html -->
  <div class="dialog">
    <header>
      <h1>¡Ups! Algo salió mal</h1>
    </header>
    <div class="content">
      <p>Lo sentimos, pero algo inesperado ocurrió.</p>
      <p>Si eres el propietario de la aplicación, revisa los registros para más información.</p>
      <a href="/">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
