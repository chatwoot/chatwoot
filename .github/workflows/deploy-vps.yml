name: Deploy Chatwoot to VPS

on:
  push:
    branches:
      - feat/custom-branding
      - develop
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: defender-info/chatwoot-defender

jobs:
  # Job 1: Build e push da imagem Docker para GHCR
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 2: Deploy via SSH (apenas develop)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Login to GHCR on VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p $SSH_PORT \
            -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST \
            "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin"
          echo "‚úÖ Logged in to GHCR on VPS"

      - name: Deploy Chatwoot
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p $SSH_PORT \
            -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST \
            "export IMAGE_TAG='$IMAGE_TAG' && \
             export POSTGRES_PASSWORD='$POSTGRES_PASSWORD' && \
             export SECRET_KEY_BASE='$SECRET_KEY_BASE' && \
             export SMTP_PASSWORD='$SMTP_PASSWORD' && \
             bash -s" << 'ENDSSH'
          set -e
          echo "========================================="
          echo "Deploying Chatwoot"
          echo "Image: $IMAGE_TAG"
          echo "========================================="

          # Criar diret√≥rio se n√£o existir
          mkdir -p ~/chatwoot-deploy
          cd ~/chatwoot-deploy

          # Verificar se secrets foram passados
          if [ -z "$SECRET_KEY_BASE" ]; then
            echo "ERROR: SECRET_KEY_BASE is empty!"
            exit 1
          fi
          echo "‚úì SECRET_KEY_BASE is set (length: ${#SECRET_KEY_BASE})"

          # Pull da nova imagem
          echo "Pulling latest image..."
          docker pull $IMAGE_TAG

          # Limpar volume chatwoot_public (assets compilados)
          echo "Cleaning chatwoot_public volume..."
          if docker volume inspect chatwoot_public &>/dev/null; then
            docker volume rm chatwoot_public || echo "Volume in use, will be cleaned on stack deploy"
            docker volume create chatwoot_public
            echo "‚úì Volume chatwoot_public recreated"
          else
            docker volume create chatwoot_public
            echo "‚úì Volume chatwoot_public created"
          fi

          # Fazer deploy da stack
          # Importante: docker stack deploy N√ÉO l√™ .env, ent√£o passamos via export
          echo "Deploying stack with environment variables..."

          # Criar docker-compose processado com vari√°veis j√° substitu√≠das
          POSTGRES_PASSWORD="$POSTGRES_PASSWORD" \
          SECRET_KEY_BASE="$SECRET_KEY_BASE" \
          SMTP_PASSWORD="$SMTP_PASSWORD" \
          docker-compose -f - config << 'COMPOSE_EOF' > docker-compose.processed.yml
version: "3.7"

services:
  chatwoot_app:
    image: IMAGE_TAG_PLACEHOLDER
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    networks:
      - network_public
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=chatwoot
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=production
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - FRONTEND_URL=https://chat.defenderinfo.com
      - ACTIVE_STORAGE_SERVICE=local
      - FORCE_SSL=true
      - ENABLE_ACCOUNT_SIGNUP=false
      - RAILS_MAX_THREADS=5
      - WEB_CONCURRENCY=2
      - RAILS_LOG_TO_STDOUT=true
      - INSTALLATION_NAME=Defender Info
      - BRAND_NAME=Defender Info
      - APP_NAME=Central de Comunica√ß√£o
      - MAILER_SENDER_EMAIL=infra.defenderinfo@defenderinfo.com
      - SMTP_DOMAIN=defenderinfo.com
      - SMTP_ADDRESS=smtp.resend.com
      - SMTP_PORT=587
      - SMTP_USERNAME=resend
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_AUTHENTICATION=plain
      - SMTP_ENABLE_STARTTLS_AUTO=true
    volumes:
      - chatwoot_storage:/app/storage
      - chatwoot_public:/app/public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1.0"
          memory: 2048M
        reservations:
          cpus: "0.5"
          memory: 1024M
      labels:
        - traefik.enable=true
        - traefik.http.routers.chatwoot_app.rule=Host(\`chat.defenderinfo.com\`)
        - traefik.http.routers.chatwoot_app.entrypoints=websecure
        - traefik.http.routers.chatwoot_app.priority=1
        - traefik.http.routers.chatwoot_app.tls.certresolver=letsencryptresolver
        - traefik.http.routers.chatwoot_app.service=chatwoot_app
        - traefik.http.services.chatwoot_app.loadbalancer.server.port=3000
        - traefik.http.services.chatwoot_app.loadbalancer.passHostHeader=true
        - traefik.http.routers.chatwoot_app.middlewares=chatwoot_headers
        - traefik.http.middlewares.chatwoot_headers.headers.customrequestheaders.X-Forwarded-Proto=https
        - traefik.http.middlewares.chatwoot_headers.headers.customrequestheaders.X-Forwarded-Port=443

  chatwoot_worker:
    image: IMAGE_TAG_PLACEHOLDER
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    networks:
      - network_public
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=chatwoot
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=production
      - NODE_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - FRONTEND_URL=https://chat.defenderinfo.com
      - MAILER_SENDER_EMAIL=infra.defenderinfo@defenderinfo.com
      - SMTP_DOMAIN=defenderinfo.com
      - SMTP_ADDRESS=smtp.resend.com
      - SMTP_PORT=587
      - SMTP_USERNAME=resend
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_AUTHENTICATION=plain
      - SMTP_ENABLE_STARTTLS_AUTO=true
      - ACTIVE_STORAGE_SERVICE=local
      - TZ=America/Sao_Paulo
      - RAILS_LOG_TO_STDOUT=true
    volumes:
      - chatwoot_storage:/app/storage
      - chatwoot_public:/app/public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M

  chatwoot_rails_migrations:
    image: IMAGE_TAG_PLACEHOLDER
    command: ["bundle", "exec", "rails", "db:chatwoot_prepare"]
    networks:
      - network_public
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=chatwoot
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - FRONTEND_URL=https://chat.defenderinfo.com
      - TZ=America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager

volumes:
  chatwoot_storage:
    external: true
    name: chatwoot_storage
  chatwoot_public:
    external: true
    name: chatwoot_public

networks:
  network_public:
    external: true
    name: network_public
COMPOSE_EOF

          # Substituir placeholder da imagem
          sed -i "s|IMAGE_TAG_PLACEHOLDER|$IMAGE_TAG|g" docker-compose.processed.yml

          echo "‚úì docker-compose.processed.yml created with secrets injected"

          # Deploy da stack
          docker stack deploy -c docker-compose.processed.yml chatwoot --with-registry-auth

          # Limpar arquivo processado
          rm -f docker-compose.processed.yml
          echo "‚úì Temporary files cleaned up"

          echo "========================================="
          echo "‚úÖ Deployment completed successfully!"
          echo "========================================="

          # Verificar status
          docker service ls | grep chatwoot
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          echo "SSH key cleaned up"

  # Job 3: Notifica√ß√£o de sucesso
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && github.ref == 'refs/heads/develop'
    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deploy realizado com sucesso!"
            echo "üåê Chatwoot dispon√≠vel em: https://chat.defenderinfo.com"
            echo "üì¶ Imagem: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          else
            echo "‚ùå Deploy falhou!"
            exit 1
          fi
