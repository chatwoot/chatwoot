name: Deploy Chatwoot to VPS

on:
  push:
    branches:
      - feat/custom-branding
      - develop
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: defender-info/chatwoot-defender

jobs:
  # Job 1: Build e push da imagem Docker para GHCR
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 2: Deploy via SSH (apenas develop)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
        run: |
          scp -i ~/.ssh/deploy_key \
            -P $SSH_PORT \
            -o StrictHostKeyChecking=no \
            docker-compose.production.yml \
            $SSH_USER@$SSH_HOST:~/chatwoot-deploy/
          echo "‚úÖ docker-compose.production.yml copied to VPS"

      - name: Login to GHCR on VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p $SSH_PORT \
            -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST \
            "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin"
          echo "‚úÖ Logged in to GHCR on VPS"

      - name: Deploy Chatwoot
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p $SSH_PORT \
            -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST \
            "export IMAGE_TAG='$IMAGE_TAG' && \
             export POSTGRES_PASSWORD='$POSTGRES_PASSWORD' && \
             export SECRET_KEY_BASE='$SECRET_KEY_BASE' && \
             export SMTP_PASSWORD='$SMTP_PASSWORD' && \
             bash -s" << 'ENDSSH'
          set -e
          echo "========================================="
          echo "Deploying Chatwoot"
          echo "Image: $IMAGE_TAG"
          echo "========================================="

          # Criar diret√≥rio se n√£o existir
          mkdir -p ~/chatwoot-deploy
          cd ~/chatwoot-deploy

          # Verificar se secrets foram passados
          if [ -z "$SECRET_KEY_BASE" ]; then
            echo "ERROR: SECRET_KEY_BASE is empty!"
            exit 1
          fi
          echo "‚úì SECRET_KEY_BASE is set (length: ${#SECRET_KEY_BASE})"

          # Pull da nova imagem
          echo "Pulling latest image..."
          docker pull $IMAGE_TAG

          # Limpar volume chatwoot_public (assets compilados)
          echo "Cleaning chatwoot_public volume..."
          if docker volume inspect chatwoot_public &>/dev/null; then
            docker volume rm chatwoot_public || echo "Volume in use, will be cleaned on stack deploy"
            docker volume create chatwoot_public
            echo "‚úì Volume chatwoot_public recreated"
          else
            docker volume create chatwoot_public
            echo "‚úì Volume chatwoot_public created"
          fi

          # Copiar docker-compose.production.yml do repo (se existir)
          if [ ! -f docker-compose.production.yml ]; then
            echo "ERROR: docker-compose.production.yml not found!"
            exit 1
          fi

          # Processar docker-compose com vari√°veis de ambiente
          echo "Processing docker-compose with secrets..."
          POSTGRES_PASSWORD="$POSTGRES_PASSWORD" \
          SECRET_KEY_BASE="$SECRET_KEY_BASE" \
          SMTP_PASSWORD="$SMTP_PASSWORD" \
          docker compose -f docker-compose.production.yml config > docker-compose.processed.yml

          # Atualizar imagem para a vers√£o correta da branch
          echo "Updating image tags to: $IMAGE_TAG"
          sed -i "s|ghcr.io/defender-info/chatwoot-defender:develop|$IMAGE_TAG|g" docker-compose.processed.yml

          # Corrigir valores de CPU/mem√≥ria que docker compose config converte incorretamente
          # Docker Swarm exige que cpus seja string, n√£o n√∫mero
          echo "Fixing resource constraints format..."
          sed -i 's/cpus: \([0-9.]*\)/cpus: "\1"/g' docker-compose.processed.yml

          # Remover campos 'name:' de volumes e networks (docker compose config adiciona mas Swarm n√£o aceita)
          echo "Removing unsupported 'name' fields..."
          sed -i '/^[[:space:]]*name:/d' docker-compose.processed.yml

          echo "‚úì docker-compose.processed.yml created with secrets injected"

          # Deploy da stack
          echo "Deploying stack to Docker Swarm..."
          docker stack deploy -c docker-compose.processed.yml chatwoot --with-registry-auth

          # Limpar arquivo processado (cont√©m secrets)
          rm -f docker-compose.processed.yml
          echo "‚úì Temporary files cleaned up"

          echo "========================================="
          echo "‚úÖ Deployment completed successfully!"
          echo "========================================="

          # Verificar status
          docker service ls | grep chatwoot
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          echo "SSH key cleaned up"

  # Job 3: Notifica√ß√£o de sucesso
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && github.ref == 'refs/heads/develop'
    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deploy realizado com sucesso!"
            echo "üåê Chatwoot dispon√≠vel em: https://chat.defenderinfo.com"
            echo "üì¶ Imagem: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          else
            echo "‚ùå Deploy falhou!"
            exit 1
          fi
