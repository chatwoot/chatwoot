name: Deploy Chatwoot to VPS

on:
  push:
    branches:
      - feat/custom-branding
      - develop
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: defender-info/chatwoot-defender

jobs:
  # Job 1: Build e push da imagem Docker para GHCR
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 2: Deploy via SSH (apenas develop)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
        run: |
          scp -i ~/.ssh/deploy_key \
            -P $SSH_PORT \
            -o StrictHostKeyChecking=no \
            docker-compose.production.yml \
            $SSH_USER@$SSH_HOST:~/chatwoot-deploy/
          echo "‚úÖ docker-compose.production.yml copied to VPS"

      - name: Login to GHCR on VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p $SSH_PORT \
            -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST \
            "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin"
          echo "‚úÖ Logged in to GHCR on VPS"

      - name: Deploy Chatwoot
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p $SSH_PORT \
            -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST \
            "export IMAGE_TAG='$IMAGE_TAG' && \
             export POSTGRES_PASSWORD='$POSTGRES_PASSWORD' && \
             export SECRET_KEY_BASE='$SECRET_KEY_BASE' && \
             export SMTP_PASSWORD='$SMTP_PASSWORD' && \
             bash -s" << 'ENDSSH'
          set -e
          echo "========================================="
          echo "Deploying Chatwoot"
          echo "Image: $IMAGE_TAG"
          echo "========================================="

          # Criar diret√≥rio se n√£o existir
          mkdir -p ~/chatwoot-deploy
          cd ~/chatwoot-deploy

          # Verificar se secrets foram passados
          if [ -z "$SECRET_KEY_BASE" ]; then
            echo "ERROR: SECRET_KEY_BASE is empty!"
            exit 1
          fi
          echo "‚úì SECRET_KEY_BASE is set (length: ${#SECRET_KEY_BASE})"

          # Pull da nova imagem
          echo "Pulling latest image..."
          docker pull $IMAGE_TAG

          # Verificar se docker-compose.production.yml existe
          if [ ! -f docker-compose.production.yml ]; then
            echo "ERROR: docker-compose.production.yml not found!"
            exit 1
          fi

          # Criar c√≥pia tempor√°ria do docker-compose
          cp docker-compose.production.yml docker-compose.deploy.yml

          # Atualizar imagem para a vers√£o correta da branch
          echo "Updating image tags to: $IMAGE_TAG"
          sed -i "s|ghcr.io/defender-info/chatwoot-defender:develop|$IMAGE_TAG|g" docker-compose.deploy.yml

          echo "‚úì docker-compose.deploy.yml prepared"

          # Deploy da stack
          # IMPORTANTE: As vari√°veis de ambiente (POSTGRES_PASSWORD, SECRET_KEY_BASE, SMTP_PASSWORD)
          # devem estar configuradas no Portainer como Environment Variables da stack
          echo "========================================="
          echo "Deploying stack to Docker Swarm..."
          echo "‚ö†Ô∏è  Environment variables expected from Portainer Stack:"
          echo "   - POSTGRES_PASSWORD"
          echo "   - SECRET_KEY_BASE"
          echo "   - SMTP_PASSWORD"
          echo "========================================="
          docker stack deploy -c docker-compose.deploy.yml chatwoot --with-registry-auth

          # Limpar arquivo tempor√°rio
          rm -f docker-compose.deploy.yml
          echo "‚úì Temporary files cleaned up"

          # Limpar conte√∫do do volume chatwoot_public (assets compilados do frontend)
          # N√£o podemos deletar o volume (Swarm mant√©m lock), ent√£o limpamos o conte√∫do
          echo "========================================="
          echo "Cleaning chatwoot_public volume contents..."
          echo "========================================="

          # Usar container tempor√°rio para limpar volume
          echo "Running cleanup container..."
          docker run --rm \
            -v chatwoot_public:/data \
            alpine:latest \
            sh -c "rm -rf /data/* /data/.[!.]* /data/..?* 2>/dev/null || true && echo '‚úì Volume contents cleared'"

          echo "‚úì chatwoot_public volume cleaned"
          echo "Services will copy fresh assets from image on next restart"

          # For√ßar recreate dos servi√ßos para copiar novos assets
          echo "Force updating services to use fresh assets..."
          docker service update --force chatwoot_chatwoot_app
          docker service update --force chatwoot_chatwoot_worker

          echo "========================================="
          echo "‚úÖ Deployment completed successfully!"
          echo "========================================="

          # Verificar status
          docker service ls | grep chatwoot
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          echo "SSH key cleaned up"

  # Job 3: Notifica√ß√£o de sucesso
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && github.ref == 'refs/heads/develop'
    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deploy realizado com sucesso!"
            echo "üåê Chatwoot dispon√≠vel em: https://chat.defenderinfo.com"
            echo "üì¶ Imagem: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          else
            echo "‚ùå Deploy falhou!"
            exit 1
          fi
