name: LiliDesk Chatwoot CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, lilidesk-* ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  RUBY_VERSION: '3.2.0'
  NODE_VERSION: '18'
  JENKINS_URL: 'https://jenkins.lilidesk.com'
  JENKINS_JOB: 'chatwoot-pipeline'

jobs:
  # Job 1: Code Quality & Testing
  test:
    name: ğŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chatwoot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Ruby ${{ env.RUBY_VERSION }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          
      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: ğŸ“¦ Install Ruby Dependencies
        run: |
          bundle config set --local deployment 'false'
          bundle config set --local without 'development'
          bundle install --jobs 4 --retry 3
          
      - name: ğŸ“¦ Install Node.js Dependencies  
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ—„ï¸ Setup Test Database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatwoot_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
          
      - name: ğŸ” Run RuboCop (Ruby Linting)
        run: bundle exec rubocop --parallel
        continue-on-error: true
        
      - name: ğŸ” Run ESLint (JavaScript Linting)
        run: pnpm lint
        continue-on-error: true
        
      - name: ğŸ§ª Run RSpec Tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatwoot_test
          REDIS_URL: redis://localhost:6379/0
          COVERAGE: true
        run: |
          bundle exec rspec --format progress --format RspecJunitFormatter --out tmp/rspec_results.xml
          
      - name: ğŸ§ª Run Frontend Tests
        run: pnpm test
        env:
          CI: true
          
      - name: ğŸ“Š Upload Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: RSpec Tests
          path: tmp/rspec_results.xml
          reporter: java-junit
          
      - name: ğŸ—ï¸ Precompile Assets
        env:
          RAILS_ENV: production
          NODE_ENV: production
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE || 'dummy_secret_for_assets' }}
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatwoot_test
        run: |
          bundle exec rails assets:precompile
          
      - name: ğŸ“ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chatwoot-build-${{ github.sha }}
          path: |
            public/assets/
            public/packs/
          retention-days: 7

  # Job 2: Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Ruby ${{ env.RUBY_VERSION }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          
      - name: ğŸ“¦ Install Dependencies
        run: bundle install --jobs 4 --retry 3
        
      - name: ğŸ” Run Brakeman Security Scan
        run: |
          gem install brakeman
          brakeman --format json --output tmp/brakeman_results.json .
        continue-on-error: true
        
      - name: ğŸ“¤ Upload Security Scan Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: tmp/brakeman_results.json
          
      - name: ğŸ” Run bundle-audit
        run: |
          gem install bundle-audit
          bundle audit check --update
        continue-on-error: true

  # Job 3: Build Docker Image
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/lilidesk-')
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: chatwoot-build-${{ github.sha }}
          path: public/
          
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ”§ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            91.98.136.233:30501/chatwoot
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=lilidesk-{{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: ğŸ”‘ Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: 91.98.136.233:30501
          username: admin
          password: registrypass123
          
      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 4: Deploy via Jenkins
  deploy:
    name: ğŸš€ Deploy to LiliDesk Infrastructure
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/lilidesk-')
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Environment Info
        id: env-info
        run: |
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "COMMIT_MSG=$(git log -1 --pretty=format:'%s' | tr -d '\n' | tr -d '\r')" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
          
      - name: ğŸš€ Trigger Jenkins Deployment
        env:
          JENKINS_USER: ${{ secrets.JENKINS_USER || 'admin' }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          echo "ğŸš€ Triggering Jenkins deployment for Chatwoot..."
          echo "ğŸ“‹ Build Info:"
          echo "   â€¢ Repository: ${{ github.repository }}"
          echo "   â€¢ Branch: ${{ steps.env-info.outputs.BRANCH_NAME }}"
          echo "   â€¢ Commit: ${{ steps.env-info.outputs.COMMIT_SHA }}"
          echo "   â€¢ Message: ${{ steps.env-info.outputs.COMMIT_MSG }}"
          echo "   â€¢ Build Time: ${{ steps.env-info.outputs.BUILD_TIME }}"
          echo "   â€¢ Actor: ${{ github.actor }}"
          
          # If no Jenkins token is provided, use default admin password
          if [ -z "$JENKINS_TOKEN" ]; then
            echo "âš ï¸  No JENKINS_TOKEN secret found, using default admin password"
            JENKINS_TOKEN="CuwqDlpA7sFssrFi"
          fi
          
          # Get Jenkins crumb for CSRF protection
          CRUMB_RESPONSE=$(curl -s -u "${JENKINS_USER}:${JENKINS_TOKEN}" \
            "${{ env.JENKINS_URL }}/crumbIssuer/api/json" || echo '{"crumb":"none"}')
          CRUMB=$(echo $CRUMB_RESPONSE | python3 -c "import sys,json; data=json.load(sys.stdin); print(data.get('crumb', 'none'))" 2>/dev/null || echo "none")
          
          echo "ğŸ”‘ Jenkins Crumb: ${CRUMB:0:10}..."
          
          # Prepare Jenkins job trigger
          JENKINS_PARAMS=""
          JENKINS_PARAMS="${JENKINS_PARAMS} -F GITHUB_SHA=${{ steps.env-info.outputs.COMMIT_SHA }}"
          JENKINS_PARAMS="${JENKINS_PARAMS} -F GITHUB_REF=${{ github.ref }}"
          JENKINS_PARAMS="${JENKINS_PARAMS} -F GITHUB_REPOSITORY=${{ github.repository }}"
          JENKINS_PARAMS="${JENKINS_PARAMS} -F GITHUB_ACTOR=${{ github.actor }}"
          JENKINS_PARAMS="${JENKINS_PARAMS} -F BUILD_REASON=GitHub Actions CI/CD"
          JENKINS_PARAMS="${JENKINS_PARAMS} -F COMMIT_MESSAGE=${{ steps.env-info.outputs.COMMIT_MSG }}"
          
          # Trigger Jenkins job
          if [ "$CRUMB" != "none" ]; then
            CRUMB_HEADER="-H Jenkins-Crumb:${CRUMB}"
          else
            CRUMB_HEADER=""
          fi
          
          HTTP_STATUS=$(curl -w "%{http_code}" -s -o /tmp/jenkins_response.txt \
            -X POST \
            -u "${JENKINS_USER}:${JENKINS_TOKEN}" \
            ${CRUMB_HEADER} \
            ${JENKINS_PARAMS} \
            "${{ env.JENKINS_URL }}/job/${{ env.JENKINS_JOB }}/buildWithParameters" || echo "000")
          
          echo "ğŸ“¡ Jenkins Response Code: $HTTP_STATUS"
          
          if [ -f /tmp/jenkins_response.txt ]; then
            echo "ğŸ“„ Jenkins Response:"
            cat /tmp/jenkins_response.txt
          fi
          
          if [ "$HTTP_STATUS" = "201" ] || [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "302" ]; then
            echo "âœ… Jenkins deployment triggered successfully!"
            echo "ğŸ”— Monitor status at: ${{ env.JENKINS_URL }}/job/${{ env.JENKINS_JOB }}"
            echo "ğŸŒ App will be available at: https://chat.lilidesk.com"
          else
            echo "âŒ Failed to trigger Jenkins deployment (HTTP $HTTP_STATUS)"
            if [ "$HTTP_STATUS" = "000" ]; then
              echo "ğŸ’¡ This might be due to network issues or Jenkins being unreachable"
              echo "ğŸ’¡ Please check Jenkins manually at: ${{ env.JENKINS_URL }}"
            fi
            exit 1
          fi

  # Job 5: Notify Results
  notify:
    name: ğŸ“¢ Notify Deployment Results
    runs-on: ubuntu-latest
    needs: [test, security, build, deploy]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment Success Notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Chatwoot deployment completed successfully!"
          echo "âœ… All tests passed"
          echo "ğŸ”’ Security scans completed"
          echo "ğŸ³ Docker image built and pushed"
          echo "ğŸš€ Deployment triggered in Jenkins"
          echo "ğŸŒ Chatwoot will be available at: https://chat.lilidesk.com"
          echo ""
          echo "ğŸ“‹ Deployment Summary:"
          echo "   â€¢ Repository: ${{ github.repository }}"
          echo "   â€¢ Branch: ${{ github.ref_name }}"
          echo "   â€¢ Commit: ${{ github.sha }}"
          echo "   â€¢ Actor: ${{ github.actor }}"
          echo "   â€¢ Workflow: ${{ github.workflow }}"
          
      - name: ğŸ“¢ Deployment Failure Notification
        if: needs.deploy.result == 'failure' || needs.test.result == 'failure'
        run: |
          echo "âŒ Chatwoot deployment failed!"
          echo "ğŸ” Check the logs above for details"
          echo ""
          echo "ğŸ“Š Job Results:"
          echo "   ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "   ğŸ”’ Security: ${{ needs.security.result }}"
          echo "   ğŸ³ Build: ${{ needs.build.result }}"
          echo "   ğŸš€ Deploy: ${{ needs.deploy.result }}"
          echo ""
          echo "ğŸ”— View full logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      # Optional: Slack notification (if configured)
      - name: ğŸ“± Slack Notification
        if: always() && (needs.deploy.result == 'success' || needs.deploy.result == 'failure') && secrets.SLACK_WEBHOOK_URL
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy.result }}
          channel: '#deployments'
          title: 'Chatwoot Deployment ${{ needs.deploy.result }}'
          text: |
            ğŸ¤– *Chatwoot CI/CD Pipeline*
            
            *Status:* ${{ needs.deploy.result == 'success' && 'âœ… SUCCESS' || 'âŒ FAILURE' }}
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* `${{ github.sha }}`
            *Actor:* ${{ github.actor }}
            
            *Job Results:*
            â€¢ Tests: ${{ needs.test.result }}
            â€¢ Security: ${{ needs.security.result }}
            â€¢ Build: ${{ needs.build.result }}
            â€¢ Deploy: ${{ needs.deploy.result }}
            
            ${{ needs.deploy.result == 'success' && 'ğŸŒ App: https://chat.lilidesk.com' || 'ğŸ”— Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
