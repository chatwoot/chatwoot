name: Build Chatwoot Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Matches v4.8.0 and v4.8.0+1

concurrency:
  group: docker-build
  cancel-in-progress: false

jobs:
  create-runner-amd:
    name: Create Hetzner Cloud AMD runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-hcloud-runner.outputs.label }}
      server_id: ${{ steps.create-hcloud-runner.outputs.server_id }}
    steps:
      - name: Create runner
        id: create-hcloud-runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: create
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          server_type: cx32
          location: hel1  # Helsinki, Finland
          image: docker-ce # Docker CE

  create-runner-arm:
    name: Create Hetzner Cloud ARM runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-hcloud-runner.outputs.label }}
      server_id: ${{ steps.create-hcloud-runner.outputs.server_id }}
    steps:
      - name: Create runner
        id: create-hcloud-runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: create
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          server_type: cax21
          location: hel1  # Helsinki, Finland
          image: docker-ce # Docker CE

  build-and-push-amd:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment: production
    needs: create-runner-amd # required to start the main job when the runner is ready
    runs-on: ${{ needs.create-runner-amd.outputs.label }} # run the job on the newly created runner
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Strip enterprise code
        run: |
          rm -rf enterprise
          rm -rf spec/enterprise
      - name: Set Chatwoot edition
        run: |
          echo -en '\nENV CW_EDITION="ce"' >> docker/Dockerfile
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Convert tag for Docker (+ to -)
        id: docker-tag
        run: echo "tag=${GITHUB_REF_NAME//+/-}" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          context: .
          file: ./docker/Dockerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/chatwoot:latest
            ghcr.io/${{ github.repository_owner }}/chatwoot:latest-amd
            ghcr.io/${{ github.repository_owner }}/chatwoot:${{ steps.docker-tag.outputs.tag }}-amd

  build-and-push-arm:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment: production
    needs: create-runner-arm # required to start the main job when the runner is ready
    runs-on: ${{ needs.create-runner-arm.outputs.label }} # run the job on the newly created runner
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Strip enterprise code
        run: |
          rm -rf enterprise
          rm -rf spec/enterprise
      - name: Set Chatwoot edition
        run: |
          echo -en '\nENV CW_EDITION="ce"' >> docker/Dockerfile
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Convert tag for Docker (+ to -)
        id: docker-tag
        run: echo "tag=${GITHUB_REF_NAME//+/-}" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          context: .
          file: ./docker/Dockerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/chatwoot:latest-arm
            ghcr.io/${{ github.repository_owner }}/chatwoot:${{ steps.docker-tag.outputs.tag }}-arm

  merge-manifest:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [build-and-push-amd, build-and-push-arm]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Convert tag for Docker (+ to -)
        id: docker-tag
        run: echo "tag=${GITHUB_REF_NAME//+/-}" >> $GITHUB_OUTPUT
      - name: Create Versioned Manifest (GHCR) (${{ steps.docker-tag.outputs.tag }})
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/chatwoot:${{ steps.docker-tag.outputs.tag }} \
            ghcr.io/${{ github.repository_owner }}/chatwoot:${{ steps.docker-tag.outputs.tag }}-amd \
            ghcr.io/${{ github.repository_owner }}/chatwoot:${{ steps.docker-tag.outputs.tag }}-arm
      - name: Create Latest Manifest (GHCR)
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/chatwoot:latest \
            ghcr.io/${{ github.repository_owner }}/chatwoot:latest-amd \
            ghcr.io/${{ github.repository_owner }}/chatwoot:latest-arm

  delete-runner-amd:
    name: Delete Hetzner Cloud AMD runner
    needs:
      - create-runner-amd # required to get output from the create-runner-amd job
      - build-and-push-amd # required to wait when the main job is done
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Delete runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: delete
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          name: ${{ needs.create-runner-amd.outputs.label }}
          server_id: ${{ needs.create-runner-amd.outputs.server_id }}

  delete-runner-arm:
    name: Delete Hetzner Cloud ARM runner
    needs:
      - create-runner-arm # required to get output from the create-runner-arm job
      - build-and-push-arm # required to wait when the main job is done
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Delete runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: delete
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          name: ${{ needs.create-runner-arm.outputs.label }}
          server_id: ${{ needs.create-runner-arm.outputs.server_id }}
