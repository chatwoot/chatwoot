          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          build-args: |
            RAILS_ENV=production
          tags: |
            ${{ env.ECR_URL_WORKER }}:${{ env.VERSION_TAG }}
            ${{ env.ECR_URL_WORKER }}:${{ env.LATEST_TAG }}
