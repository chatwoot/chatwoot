name: Publish Chatwoot CE docker images

on:
  push:
    branches:
      - develop
      - master
    tags:
      - v*
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nighttech-services/chatwoot

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    env:
      GIT_REF: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare platform identifier
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Strip enterprise code
        run: |
          rm -rf enterprise
          rm -rf spec/enterprise

      - name: Set Chatwoot edition
        run: |
          echo -en '\nENV CW_EDITION="ce"' >> docker/Dockerfile

      - name: Set Docker metadata
        id: meta
        run: |
          TAGS=""
          DATE_TAG=$(date +'%Y-%m-%d')
          
          # Get the build number for today
          BUILD_NUM=1
          
          if [ "${{ github.ref_name }}" = "master" ]; then
            TAGS="${REGISTRY}/${IMAGE_NAME}:latest"
            TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:${DATE_TAG}.${BUILD_NUM}"
          elif [ "${{ github.ref_name }}" = "develop" ]; then
            TAGS="${REGISTRY}/${IMAGE_NAME}:develop"
            TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:develop-${DATE_TAG}.${BUILD_NUM}"
          else
            SANITIZED_REF=$(echo "$GIT_REF" | sed 's/\//-/g')
            TAGS="${REGISTRY}/${IMAGE_NAME}:${SANITIZED_REF}"
            TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:${SANITIZED_REF}-${DATE_TAG}.${BUILD_NUM}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "date_tag=${DATE_TAG}.${BUILD_NUM}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: |
            type=gha,scope=build-${{ matrix.platform }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ env.PLATFORM_PAIR }}
          cache-to: |
            type=gha,mode=max,scope=build-${{ matrix.platform }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ env.PLATFORM_PAIR }},mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUNDLE_CACHE=1

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker metadata
        id: meta
        env:
          GIT_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          DATE_TAG=$(date +'%Y-%m-%d')
          BUILD_NUM=1
          
          if [ "${{ github.ref_name }}" = "master" ]; then
            TAGS="${REGISTRY}/${IMAGE_NAME}:latest,${REGISTRY}/${IMAGE_NAME}:${DATE_TAG}.${BUILD_NUM}"
          elif [ "${{ github.ref_name }}" = "develop" ]; then
            TAGS="${REGISTRY}/${IMAGE_NAME}:develop,${REGISTRY}/${IMAGE_NAME}:develop-${DATE_TAG}.${BUILD_NUM}"
          else
            SANITIZED_REF=$(echo "$GIT_REF" | sed 's/\//-/g')
            TAGS="${REGISTRY}/${IMAGE_NAME}:${SANITIZED_REF},${REGISTRY}/${IMAGE_NAME}:${SANITIZED_REF}-${DATE_TAG}.${BUILD_NUM}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          
          for TAG in "${TAG_ARRAY[@]}"; do
            docker buildx imagetools create -t "$TAG" \
              $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
          done

      - name: Inspect image
        run: |
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          for TAG in "${TAG_ARRAY[@]}"; do
            echo "Inspecting: $TAG"
            docker buildx imagetools inspect "$TAG"
          done