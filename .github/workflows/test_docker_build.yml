name: Test Docker Build
on:
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:
jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          # -------------- Reason ---------------
          # Disabled ARM64 build to reduce build time and resource usage
          # ------------ Original -----------------------
          # - platform: linux/arm64
          #   runner: ubuntu-22.04-arm
          # ---------------------------------------------
          # ---------------------- Modification Begin ----------------------
          # ---------------------- Modification End ------------------------
            
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # -------------- Reason ---------------
      # Added GitHub Container Registry authentication to enable pushing test images
      # ------------ Original -----------------------
      # ---------------------------------------------
      # ---------------------- Modification Begin ----------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # ---------------------- Modification End ------------------------
      # -------------- Reason ---------------
      # Added step to convert repository name to lowercase (required by ghcr.io)
      # ------------ Original -----------------------
      # ---------------------------------------------
      # ---------------------- Modification Begin ----------------------
      - name: Set lowercase repository name
        id: repo
        run: echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      # ---------------------- Modification End ------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          # -------------- Reason ---------------
          # Changed to push test images to GHCR with tags and enhanced caching
          # ------------ Original -----------------------
          # push: false
          # load: false
          # cache-from: type=gha,scope=${{ matrix.platform }}
          # ---------------------------------------------
          # ---------------------- Modification Begin ----------------------
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.repository }}:test-${{ github.sha }}
          cache-from: |
            type=gha,scope=${{ matrix.platform }}
            type=gha,scope=develop-${{ matrix.platform }}
          # ---------------------- Modification End ------------------------
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          