name: Test Docker Build

on:
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:

jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          # -------------- Reason ---------------
          # Disabled ARM64 build to reduce build time and resource usage
          # ------------ Original -----------------------
          # - platform: linux/arm64
          #   runner: ubuntu-22.04-arm
          # ---------------------------------------------
          # ---------------------- Modification Begin ----------------------
          # ARM64 build disabled
          # ---------------------- Modification End ------------------------
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------- Reason ---------------
      # Changed push from false to true to enable pushing to GitHub Container Registry
      # ------------ Original -----------------------
      # - name: Build Docker image
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: .
      #     file: docker/Dockerfile
      #     platforms: ${{ matrix.platform }}
      #     push: false
      #     load: false
      #     cache-from: type=gha,scope=${{ matrix.platform }}
      #     cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
      # ---------------------------------------------
      # ---------------------- Modification Begin ----------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo
        run: echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.repository }}:test-${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
      # ---------------------- Modification End ------------------------
