name: Deploy Staging (Railway)

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Railway (staging)
        uses: railwayapp/railway-action@v2
        with:
          serviceId: ${{ secrets.RAILWAY_SERVICE_ID_STAGING }}
          environmentId: ${{ secrets.RAILWAY_ENV_ID_STAGING }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

