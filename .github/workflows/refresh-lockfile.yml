name: Refresh Ruby lockfile for Heroku

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bundler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: false
      - name: Update omniauth-related deps & lock Ruby/platform
        run: |
          bundle config set path vendor/bundle
          bundle update omniauth rack rack-protection
          bundle lock --add-platform x86_64-linux
          bundle update --ruby
      - name: Commit lockfile
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Gemfile.lock
          git commit -m "Refresh Gemfile.lock for Heroku (Ruby 3.2.2)" || echo "No changes"
          git push
