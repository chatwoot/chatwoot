name: ğŸš€ Deploy EixoChat HomologaÃ§Ã£o

on:
  pull_request:
    types: [closed]
    branches:
      - homolog
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/eixo-x/eixochat
  BASE_VERSION: v4.7.0
  ENVIRONMENT: homolog

jobs:
  deploy-if-merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§­ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”’ Verificar integridade do Gemfile.lock
        run: |
          echo "ğŸ” Validando Gemfile.lock..."
          
          if grep -q "darwin" Gemfile.lock; then
            echo "âŒ ERROR: Gemfile.lock contÃ©m plataformas do macOS."
            echo "â¡ï¸ Isso quebra builds Docker no Linux."
            exit 1
          fi

          if grep -q "bundle platform" Gemfile.lock; then
            echo "âŒ ERROR: Gemfile.lock contÃ©m configuraÃ§Ãµes especÃ­ficas de host."
            exit 1
          fi

          echo "âœ… Gemfile.lock validado com sucesso"

      - name: ğŸ”§ Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64

      - name: ğŸ”§ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: â™»ï¸ Cache de layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ—ï¸ Build & Push imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.BASE_VERSION }}-${{ github.run_number }}
            ${{ env.IMAGE_NAME }}:${{ github.run_number }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: ğŸ” Atualizar cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: ğŸš€ Deploy via SSH (Hetzner / Swarm / Portainer)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_SSH_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            echo "ğŸ”‘ Login GHCR no servidor..."
            echo "${{ secrets.HETZNER_GHCR_TOKEN }}" | docker login ghcr.io -u eixo-x --password-stdin

            echo "ğŸ“¦ Baixando nova imagem..."
            docker pull ghcr.io/eixo-x/eixochat:latest

            echo "â™»ï¸ Atualizando serviÃ§os no Swarm..."
            docker service update --image ghcr.io/eixo-x/eixochat:latest chat-eixo-x_chatwoot_app || true
            docker service update --image ghcr.io/eixo-x/eixochat:latest chat-eixo-x_chatwoot_sidekiq || true

            echo "ğŸ§¹ Limpando imagens antigas..."
            docker image prune -f

            echo "âœ… Deploy realizado com sucesso!"
