default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= Sidekiq.server? ? ENV.fetch('SIDEKIQ_CONCURRENCY', 10) : ENV.fetch('RAILS_MAX_THREADS', 5) %>
  reaping_frequency: <%= ENV.fetch('DB_POOL_REAPING_FREQUENCY', 30) %>
  variables:
    statement_timeout: <%= ENV["POSTGRES_STATEMENT_TIMEOUT"] || "14s" %>

development:
  <<: *default
  database: chatwoot_development
  username: jamal
  host: /var/run/postgresql

test:
  <<: *default
  database: chatwoot_test
  username: jamal
  host: /var/run/postgresql

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: chatwoot_production
  username: chatwoot_prod
  password: <%= ENV.fetch("CHATWOOT_PROD_DB_PASSWORD") %>
  host: 127.0.0.1
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
