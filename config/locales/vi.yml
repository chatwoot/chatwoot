vi:
  migration_check:
    critical:
      title: "Yêu cầu Migration Database"
      message: "Bạn đang nâng cấp lên phiên bản mới hơn yêu cầu chạy migration database trước khi đăng nhập."
      backup_command: "docker exec chatwoot-db pg_dump -U postgres chatwoot_production > backup_before_migrate_$(date +%F).sql"
      migrate_command: "docker exec -it chatwoot-rails bundle exec rails db:migrate"
      restart_command: "docker restart chatwoot-rails"
      details: "Bảng account_saml_settings bị thiếu sẽ ngăn người dùng đăng nhập. Vui lòng sao lưu database và chạy migrations trước khi tiếp tục."
